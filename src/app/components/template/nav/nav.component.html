<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" [opened]="this.headerService.toggleNav.value" fixedInViewport="true"
        fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/bibliotech/home">
                <i class="material-icons">
                    home
                </i>
                Inicio
            </a>
            <a mat-list-item routerLink="/bibliotech/livros">
                <i class="material-icons">
                    auto_stories
                </i>
                Livros
            </a>
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    exit_to_app
                </i>
                Logout
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
