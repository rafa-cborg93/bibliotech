<div class="login-content">
  <mat-card class="login-card">
    <form>
      <mat-card-header class="card-headers">
        <mat-card-title>
          <div class="logo-empresa">Fa√ßa seu cadastro</div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-login-controls">
        <div class="campo-nome">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Nome completo">
          </mat-form-field>
        </div>
        <div class="campo-login">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="username">
          </mat-form-field>
        </div>
        <div class="campo-senha">
          <mat-form-field>
            <input matInput type="password" placeholder="password">
          </mat-form-field>

        </div>

      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <div class="card-login-action-container">
          <div class="card-login-action">
            <button type="submit" class="login-button" color="primary">Cadastrar</button>
            <button type="submit" class="cancel-button" color="warn">Cancelar</button>
          </div>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
