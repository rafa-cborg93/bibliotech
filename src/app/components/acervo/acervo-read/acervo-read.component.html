<div class="mat-elevation-z4">
    <table mat-table [dataSource]="livros">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>


        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
        </ng-container>


        <ng-container matColumnDef="autor">
            <th mat-header-cell *matHeaderCellDef>Autor</th>
            <td mat-cell *matCellDef="let row">{{row.autor}}</td>
        </ng-container>

        <ng-container matColumnDef="editora">
            <th mat-header-cell *matHeaderCellDef>Editora</th>
            <td mat-cell *matCellDef="let row">{{row.editora}}</td>
        </ng-container>

        <ng-container matColumnDef="assunto">
            <th mat-header-cell *matHeaderCellDef>Assunto</th>
            <td mat-cell *matCellDef="let row">{{row.assunto}}</td>
        </ng-container>

        <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef>Ano</th>
            <td mat-cell *matCellDef="let row">{{row.ano}}</td>
        </ng-container>

        <ng-container matColumnDef="qtd">
            <th mat-header-cell *matHeaderCellDef>Quantidade</th>
            <td mat-cell *matCellDef="let row">{{row.qtd}}</td>
        </ng-container>

        <!--Action Column-->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ação</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/bibliotech/livros/emprestimo/{{row.id}}" class="lend">
                    <i class="material-icons">local_library</i>
                </a>
                <a routerLink="/bibliotech/livros/update/{{row.id}}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/bibliotech/livros/delete/{{row.id}}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
